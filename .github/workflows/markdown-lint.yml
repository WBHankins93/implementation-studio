name: Markdown Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Markdown Lint
        run: |
          npm install -g markdownlint-cli2
      
      - name: Lint Markdown
        run: markdownlint-cli2 "**/*.md" "#node_modules"

